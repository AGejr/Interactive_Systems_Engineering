<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Song.css">
    <title>Album View</title>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">ISDb</div>
        <nav>
            <div class="login">Login</div>
        </nav>
    </header>

    <!-- Album Information -->
    <section class="album-info">
        <div class="rectangle-19"></div>
        <div class="rectangle-33"></div>
        <div class="title-artist-year-music-label">Title Artist Year Music label</div>
        <div class="text">Text</div>
        <div class="rectangle-34"></div>
        <div class="rectangle-35"></div>
        <div class="rectangle-36"></div>
        <div class="rectangle-37"></div>
        <div class="vector"></div>
    </section>

    <!-- Reviews and Heart Icon -->
    <section class="reviews">
        <div class="rectangle-42"></div>
        <div class="rectangle-33"></div>
        <div class="reviews">Reviews</div>
        <div class="heart"></div>
    </section>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
