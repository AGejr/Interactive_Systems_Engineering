<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Artist.css">
    <title>ISDb</title>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">ISDb</div>
        <nav>
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Search <i class="fas fa-search"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Artist Profile -->
    <section class="artist-profile">
        <img src="artist-image.jpg" alt="Artist Name">
        <div class="profile-content">
            <h1>Artist Name</h1>
            <p>About the artist goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </section>

    <!-- Trending Songs Carousel -->
    <section class="trending-songs">
        <h2>Trending Songs</h2>
        <div class="song-carousel">
            <div class="song-item">
                <img src="song1.jpg" alt="Song 1">
                <p>Song Title 1</p>
            </div>
            <div class="song-item">
                <img src="song2.jpg" alt="Song 2">
                <p>Song Title 2</p>
            </div>
            <!-- Add more song items as needed -->
        </div>
    </section>

    <!-- Albums Carousel -->
    <section class="albums">
        <h2>Albums</h2>
        <div class="album-carousel">
            <div class="album-item">
                <img src="album1.jpg" alt="Album 1">
                <p>Album Title 1</p>
            </div>
            <div class="album-item">
                <img src="album2.jpg" alt="Album 2">
                <p>Album Title 2</p>
            </div>
            <!-- Add more album items as needed -->
        </div>
    </section>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
