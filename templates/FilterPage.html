<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='FilterPage.css') }}">
</head>
<body>
    <!-- Filter Page -->
    <div class="filterpage">
        <!-- Navigation bar (same as the front page) -->
        <div class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <a href="{{ url_for('front_page') }}"><span class="ISDb">ISDb</span></a>
                </div>
                <div class="login-button">
                    <a href="{{ url_for('login') }}">Login</a>
                </div>
            </div>
        </div>
        
        <!-- Search bar (updated for search functionality) -->
        <div class="search-container">
            <div class="search-bar">
                <form action="/search" method="GET">
                    <input type="text" id="search-input" name="query" placeholder="Search term...">
                    <button type="submit" id="search-button">Search</button>
                </form>
            </div>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button>Filter</button>
            <button>Filter</button>
            <button>Filter</button>
            <button>Filter</button>
            <button>Filter</button>
        </div>
        
        <!-- Filtered Results (updated for displaying search results) -->
        <div class="filtered-results">
            <!-- Display search results here dynamically -->
            {% if results %}
                {% for result in results %}
                    <div class="filtered-box">
                        <img src="song-image.jpg" alt="Song Image">
                        <p>{{ result }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <!-- If no search results, display default content or message -->
                <p>No results found</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
