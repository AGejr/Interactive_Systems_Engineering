<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="CreateAccount.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="ISDb">ISDb</span>
            </div>
            <div class="login-button">
                <button>Login</button>
            </div>
        </div>
    </div>
   <!--<div class="navbar">
        <div class="logo">ISDb</div>
        <button class="login-button">Login</button>
    </div>--> 
    <div class="container">
        <div class="create-account-box">
            <h2 class="create-account-heading">Create account</h2>
            <div class="form-group">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="retype-password">Re-type password</label>
                <input type="password" id="retype-password" placeholder="Re-type your password">
            </div>
            <button class="create-account-button">Create account</button>
        </div>
    </div>
</body>
</html>
