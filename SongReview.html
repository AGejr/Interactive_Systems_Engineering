<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="SongReview.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="ISDb">ISDb</span>
            </div>
            <div class="login-button">
                <button>Login</button>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="song-review-box">
            <div class="song-info">
                <div class="song-image"></div>
                <div class="song-details">
                    <h2 class="song-title">Title</h2>
                    <p class="artist-year">Artist, Year</p>
                </div>
            </div>
            <div class="review-section">
                <label for="review-title">Review Title</label>
                <input type="text" id="review-title" placeholder="Enter your review title">
                <label for="review-text">Your Review</label>
                <textarea id="review-text" placeholder="Write your review here"></textarea>
            </div>
            <button class="submit-review-button">Submit Review</button>
        </div>
    </div>
</body>
</html>
